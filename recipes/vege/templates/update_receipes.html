<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form
        class="col-6 mx-auto card p-3 shadow-lg"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Receipe name</label
          >
          <input
            name="receipe_name"
            value="{{receipe.receipe_name}}"
            required
            type="text"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe description</label
          >
          <textarea
            name="receipe_description"
            value=""
            required
            class="form-control"
          >{{receipe.receipe_description}}</textarea>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe Image</label
          >
          <input name="receipe_image" type="file" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>

      <!-- {{receipes}} -->

      
    </div>
  </body>
</html>
